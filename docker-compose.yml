services:
  wizardry-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wizardry-automation
    restart: unless-stopped

    # Shared memory size for Chrome (prevents crashes)
    shm_size: '2gb'

    # Load environment variables from .env file
    env_file:
      - .env

    # Environment variables (can override .env)
    environment:
      - TZ=${TZ}

    # Security: Drop unnecessary capabilities
    # Note: Chrome requires some capabilities even with --no-sandbox
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID

    # Security: No new privileges
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
