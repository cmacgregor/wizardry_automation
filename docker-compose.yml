version: '3.8'

services:
  wizardry-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wizardry-automation
    restart: unless-stopped

    # Security: Read-only root filesystem
    read_only: true

    # Security: Drop all capabilities
    cap_drop:
      - ALL

    # Security: No new privileges
    security_opt:
      - no-new-privileges:true

    # Mount config (optional - uses defaults if not present)
    volumes:
      - ./config.json:/app/config.json:ro
      - /tmp  # Writable tmp for Chrome
      - /dev/shm  # Shared memory for Chrome

    # Load environment variables from .env file
    env_file:
      - .env

    # Environment variables (can override .env)
    environment:
      - TZ=${TZ:-America/New_York}

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
