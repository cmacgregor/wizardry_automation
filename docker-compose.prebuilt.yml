version: '3.8'

# Example docker-compose file for using pre-built image from GitHub Container Registry
#
# Usage:
#   1. Create a .env file with: USER_ID=your-user-id
#   2. Run: docker-compose -f docker-compose.prebuilt.yml up -d
#
# Or copy this to docker-compose.yml and run: docker-compose up -d

services:
  wizardry-bot:
    # Use pre-built image from GitHub Container Registry
    # Supports both amd64 and arm64 architectures
    image: ghcr.io/cmacgregor/wizardry_automation:latest
    container_name: wizardry-automation
    restart: unless-stopped

    # Security: Read-only root filesystem
    read_only: true

    # Security: Drop all capabilities
    cap_drop:
      - ALL

    # Security: No new privileges
    security_opt:
      - no-new-privileges:true

    # Volumes required for Chrome to function with read-only root filesystem
    volumes:
      - /tmp  # Required: Writable tmp for Chrome cache and temp files
      - /dev/shm  # Required: Shared memory for Chrome (prevents crashes)
      # Optional: Mount custom config if you need advanced settings
      # - ./config.json:/app/config.json:ro

    # Load environment variables from .env file
    env_file:
      - .env

    # Environment variables (can override .env)
    environment:
      - TZ=${TZ}

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
